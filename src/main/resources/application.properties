spring.application.name=spring-stream-backend

# Db config
spring.datasource.url=jdbc:mysql://localhost:3306/streamService?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configurations
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=10000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=10000MB


# Location where video will get stored
files.video=videos/